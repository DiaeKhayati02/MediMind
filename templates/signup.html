<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>MediMind - Sign Up</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4eff9 100%);
      padding: 40px 0;
    }
    
    .auth-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .auth-header {
      background-color: #3984ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .auth-body {
      padding: 30px;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #e1e1e1;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(57, 132, 255, 0.2);
      border-color: #3984ff;
    }
    
    .btn-primary {
      background-color: #3984ff;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #2970e6;
      transform: translateY(-2px);
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #4a4a4a;
    }
    
    .alert {
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }
    
    .auth-footer a {
      color: #3984ff;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-container img {
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card card">
            <div class="auth-header">
              <h3 class="mb-0">Create Your MediMind Account</h3>
              <p class="mb-0">Join us for personalized medical assistance</p>
            </div>
            <div class="auth-body">
              <!-- Flash Messages -->
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              
              <form action="{{ url_for('signup') }}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                  <label for="password_confirm" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
              </form>
              
              <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
